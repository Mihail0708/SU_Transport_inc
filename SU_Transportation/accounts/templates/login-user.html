{% extends 'base.html' %}

{% block content %}
    <div class="myform">
    <h1>Log In</h1>
    <form method="post" action="{% url 'login user' %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Log in</button>
        <br>
        <div>
            <p>Not registered? <a href="{% url 'register user' %}" style="text-decoration: none">Register</a> </p>
        </div>
    </form>
    </div>
{% endblock %}
